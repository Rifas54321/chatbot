<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="./style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/49c7fa4bb3.js" crossorigin="anonymous"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
  </head>
  <body>
    <div class="chatbot">
      <header>
        <h2>rfs chat bot</h2>
      </header>
      <ul class="chatbox">
        
        <li class="chat incoming">
         <span class="fa-solid fa-robot"></span>
          <p id="bot-message">Hello there! How can I assist you today?</p>
          </li>


      </ul>
      
      <div class="message-input">
        <textarea id="user-input" placeholder="Enter a message !"required></textarea>
       <span id="snd-btn" class="fa-solid fa-paper-plane"></span>
      </div>
    </div>
  </body>
</html>
